name: Publish to ClawHub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ClawHub CLI
        run: npm install -g clawhub

      - name: Get version from read-no-evil-mcp
        id: version
        run: |
          VERSION=$(curl -s https://pypi.org/pypi/read-no-evil-mcp/json | jq -r '.info.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          clawhub publish . \
            --slug read-no-evil-mcp \
            --name "read-no-evil-mcp" \
            --version "${{ steps.version.outputs.version }}" \
            --changelog "Sync with read-no-evil-mcp v${{ steps.version.outputs.version }}"
